<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        #myForm input, #myForm select{
            width: 100%;
            border: 1px solid #ccc;
        }
    </style>

    <form id="myForm">

        <input type="text" class="valida" id="nome" placeholder="nome">
        <input type="email" class="valida" id="email" placeholder="email">
        <input type="password" class="valida" id="password" placeholder="password">
        <input type="password" class="valida" id="conferma-password" placeholder="Conferma password">
        <select id="citta">
            <option value="">Seleziona la citt√†</option>
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
            <option value="napoli">Napoli</option>
        </select>

        <button>Registrati</button>

    </form>

    <script>

        let formButton = document.querySelector('#myForm button');

        formButton.addEventListener('click',function(e){
            e.preventDefault();

            let campi = document.querySelectorAll('.valida');
            let [,,password, confermaPassword] = campi

            let valid = true;

            for(let campo of campi){
                if(!campo.value){
                    campo.style.border = '1px solid red';
                    valid = false
                }else{
                    campo.style.border = '';
                }

            }

            /* versione foreach
            campi.forEach(function(campo){
                if(!campo.value){
                    campo.style.border = '1px solid red';
                    valid = false
                }else{
                    campo.style.border = '';
                }
            })
            */
            
            if(password.value != confermaPassword.value){
                password.style.border = '1px solid red';
                confermaPassword.style.border = '1px solid red';
                valid = false
            }else{
                password.style.border = '';
                confermaPassword.style.border = '';
            }

            if(valid){
                //invia il form
                console.log('inviato')
            }

        })


    </script>
    
</body>
</html>
